<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-header">
                <img src="image.png" alt="Logo" class="logo" />
                <div class="header-text">Header</div>
            </div>
        </header>
        <main>
            <nav class="sidebar">
                <button onclick="addSubject()">Add subject</button>
                <button>Add task</button>
                <button>Delete Task</button>
                <select class="dropdown" id="subjectDropdown">
                    <option>Added subjects dropdown list</option>
                </select>
            </nav>
            <section class="content">
                <h3>Tasks:</h3>
                <p>(added tasks)</p>
                <p>*if no tasks, display “no tasks”</p>
            </section>
        </main>
        <footer>
            Footer
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
