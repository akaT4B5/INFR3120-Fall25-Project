<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-header">
                <img src="image.png" alt="Logo" class="logo" />
                <div class="header-text">To-Do Tracker â€” Making simple tasks simpler.</div>
            </div>
        </header>
        <main>
            <nav class="sidebar">
                <button onclick="addSubject()">Add subject</button>
                <button id="openTaskModalBtn">Add task</button>
                <button id="deleteTaskBtn">Delete Task</button>
                <select class="dropdown" id="subjectDropdown">
                    <option value="">Subjects!</option>
                </select>
            </nav>
            <section class="content">
                <h3>Tasks:</h3>
                <div id="taskList">
                    </div>
                <p id="noTasksMessage">No Tasks!</p>
            </section>
        </main>
  <footer>
    <p>Contact: <a href="mailto:tabitha.hannas@ontariotechu.net" style="color: #5c5c5c;">tabitha.hannas@ontariotechu.net</a></p>
    <p>&copy; 2025 Tabitha Hannas</p>
  </footer>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Add a New Task</h3>
            <form id="taskForm">
                <label for="taskSubjectDropdown">Subject:</label>
                <select id="taskSubjectDropdown" required>
                    <option value="">Select a subject...</option>
                    </select>

                <label for="taskNameInput">Task name:</label>
                <input type="text" id="taskNameInput" required>

                <label for="taskDueDateInput">Due date:</label>
                <input type="date" id="taskDueDateInput">

                <label for="taskDescriptionInput">Description:</label>
                <textarea id="taskDescriptionInput" rows="4"></textarea>

                <button type="submit">Submit Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
