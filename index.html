<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-header">
                <img src="image.png" alt="Logo" class="logo" />
                <div class="header-text">To-Do Tracker â€” Making simple tasks simpler.</div>
            </div>
        </header>

        <main>
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <div class="button-group">
                    <button onclick="addSubject()">Add Subject</button>
                    <button id="deleteSubjectBtn">Delete Subject</button>
                </div>

                <!-- Subject Dropdown -->
                <select class="dropdown" id="subjectDropdown" size="8">
                    <option value="">Your subjects!</option>
                </select>

                <button id="openTaskModalBtn" class="full-width-button">Add task</button>

                <div class="button-group">
                    <button id="editTaskBtn">Edit task</button>
                    <button id="deleteTaskBtn">Delete task</button>
                </div>
            </nav>

            <!-- Main Content Area -->
            <section class="content">
                <h3>Tasks:</h3>
                <div id="taskList"></div>
                <p id="noTasksMessage">No Tasks!</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Tabitha, Affan, Ghayas</p>
        </footer>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>

            <h3>Add a New Task</h3>

            <form id="taskForm">

                <label for="taskSubjectDropdown">Subject:</label>
                <select id="taskSubjectDropdown" required>
                    <option value="">Select a subject...</option>
                </select>

                <label for="taskNameInput">Task name:</label>
                <input type="text" id="taskNameInput" required maxlength="35">

                <label for="taskDueDateInput">Due date:</label>
                <input type="date" id="taskDueDateInput">

                <label for="taskDescriptionInput">Description:</label>
                <textarea id="taskDescriptionInput" rows="4" maxlength="200"></textarea>

                <button type="submit">Submit Task</button>

            </form>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="script.js"></script>

</body>
</html>
