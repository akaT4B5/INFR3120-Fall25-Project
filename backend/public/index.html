<!--This is the main HTML file for the To-Do Tracker application.
    It includes the structure for the header, sidebar, main content area, and footer.
    The file also contains a modal for adding new tasks.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Body starts here -->
<body>
    <div class="container">
<header>
    <div class="logo-header">
        <div style="display: flex; align-items: center;">
            <img src="image.png" alt="Logo" class="logo" />
            <div class="header-text">To-Do Tracker â€” Making simple tasks simpler.</div>
        </div>
        <!-- Navigation Links -->
        <nav class="auth-nav">
            <div id="loggedOutLinks">
                <a href="login.html" class="nav-btn">Login</a>
                <a href="register.html" class="nav-btn">Register</a>
            </div>
<!-- Logged-in user links -->
            <div id="loggedInLinks" style="display: none;">
                <button id="profileBtn" class="profile-btn">
                    <img id="navProfilePic" class="nav-profile-pic" src="/uploads/default.png" alt="Profile">
                </button>
                <input type="file" id="profileUploadInput" accept="image/*" style="display: none;">
                <span id="userGreeting"></span>
                <button id="logoutBtn" class="nav-btn logout">Logout</button>
            </div>
        </nav>
    </div>
</header>

        <main>
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <div class="button-group">
                    <button onclick="addSubject()">Add Subject</button>
                    <button id="deleteSubjectBtn">Delete Subject</button>
                </div>

                <!-- Subject Dropdown -->
                <select class="dropdown" id="subjectDropdown" size="8">
                    <option value="">Your subjects!</option>
                </select>

                <button id="openTaskModalBtn" class="full-width-button">Add task</button>

                <div class="button-group">
                    <button id="editTaskBtn">Edit task</button>
                    <button id="deleteTaskBtn">Delete task</button>
                </div>
            </nav>

            <!-- Main Content Area -->
            <section class="content">
                <h3>Tasks:</h3>
                <div id="taskList"></div>
                <p id="noTasksMessage">No Tasks!</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Tabitha, Affan, Ghayas</p>
        </footer>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>

            <h3>Add a New Task</h3>

            <form id="taskForm">
<!-- Task Form Fields -->
                <label for="taskSubjectDropdown">Subject:</label>
                <select id="taskSubjectDropdown" required>
                    <option value="">Select a subject...</option>
                </select>

                <label for="taskNameInput">Task name:</label>
                <input type="text" id="taskNameInput" required maxlength="35">

                <label for="taskDueDateInput">Due date:</label>
                <input type="date" id="taskDueDateInput">

                <label for="taskDescriptionInput">Description:</label>
                <textarea id="taskDescriptionInput" rows="4" maxlength="200"></textarea>

                <button type="submit">Submit Task</button>

            </form>
        </div>
    </div>

<!-- Profile Picture Upload Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-profile">&times;</span>

            <h3>Update Profile Picture</h3>

            <form id="profileForm">
                <label>Select new profile picture:</label>
                <input type="file" id="profileImageInput" accept="image/*" required>

                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="script.js"></script>

</body>
</html>
