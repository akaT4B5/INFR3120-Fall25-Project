<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - To-Do Tracker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body class="auth-body"> 

    <header>
        <div class="logo-header">
            <div style="display: flex; align-items: center;">
                <img src="image.png" alt="Logo" class="logo" />
                <div class="header-text">To-Do Tracker â€” Making simple tasks simpler.</div>
            </div>
            <nav class="auth-nav">
                 <a href="login.html" class="nav-btn">Login</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" class="btn-auth">Register</button>
        </form>
    </div>

    <script>
        const API_URL = '/api/auth/register'; 
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration Successful! Taking you to login...');
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Server error. Is your backend running?');
            }
        });
    </script>
</body>
</html>
