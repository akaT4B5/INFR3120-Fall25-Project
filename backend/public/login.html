<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do Tracker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body class="auth-body">
<!-- Login Page for To-Do Tracker Application -->
    <header>
        <div class="logo-header">
            <div style="display: flex; align-items: center;">
                <img src="image.png" alt="Logo" class="logo" />
                <div class="header-text">To-Do Tracker â€” Making simple tasks simpler.</div>
            </div>
            <nav class="auth-nav">
                 <a href="register.html" class="nav-btn">Register</a>
            </nav>
        </div>
    </header>
<!-- Login Form Container -->
    <div class="content-wrapper">
        <div class="centered-auth-container">
            <h2>Welcome back!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-auth">Login</button>
            </form>
            <p class="footer-link">
                No account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>
    <div class="oauth-container">
        <p class="oauth-label">Or log in with:</p>

        <button class="oauth-btn discord-btn" id="discordLogin">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" class="icon">Continue with Discord
        </button>

        <button class="oauth-btn google-btn" id="googleLogin">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" class="icon">Continue with Google
        </button>

        <button class="oauth-btn github-btn" id="githubLogin">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" class="icon">Continue with GitHub
        </button>
    </div>


    <footer>
        <p>&copy; 2025 Tabitha, Affan, Ghayas</p>
    </footer>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");

        if (token) {
            localStorage.setItem("token", token);
            window.location.href = "index.html";
        }
    })();

        // JavaScript to handle login form submission
        const API_URL = '/api/auth/login';
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                //Send Login Request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                //Parse JSON Response
                const data = await response.json();

                if (response.ok) {
                    // Save the Token and User Info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Notify User of Successful Login
                    alert('Login Successful!');
                    
                    //Redirect to the main app
                    window.location.href = 'index.html';
                    // If login fails, show error message
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Server error. Is your backend running?');
            }
        });

// ===== OAUTH LOGIN BUTTONS =====
// Discord OAuth
    document.getElementById("discordLogin").addEventListener("click", () => {
        window.location.href ="https://discord.com/oauth2/authorize?client_id=1446672733667721256&response_type=code&redirect_uri=https%3A%2F%2Finf3120-fall25-project-ysd9.onrender.com%2Fapi%2Fauth%2Fdiscord%2Fcallback&scope=email+identify";
    });
// Google OAuth
    document.getElementById("googleLogin").addEventListener("click", () => {
        window.location.href ="https://accounts.google.com/o/oauth2/v2/auth?client_id=794842864582-unnv60tc009i89nrrv5f99s9b36tq60j.apps.googleusercontent.com&redirect_uri=https://inf3120-fall25-project-ysd9.onrender.com/api/auth/google/callback&response_type=code&scope=openid%20email%20profile";
    });
// GitHub OAuth
    document.getElementById("githubLogin").addEventListener("click", () => {
        window.location.href ="https://github.com/login/oauth/authorize?client_id=Ov23liL7oxUIaKiACacv&redirect_uri=https://inf3120-fall25-project-ysd9.onrender.com/api/auth/github/callback&scope=user:email";
    });
    </script>
</body>
</html>
