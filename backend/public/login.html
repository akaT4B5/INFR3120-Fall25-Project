<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do Tracker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body class="auth-body">

    <header>
        <div class="logo-header">
            <div style="display: flex; align-items: center;">
                <img src="image.png" alt="Logo" class="logo" />
                <div class="header-text">To-Do Tracker â€” Making simple tasks simpler.</div>
            </div>
            <nav class="auth-nav">
                 <a href="register.html" class="nav-btn">Register</a>
            </nav>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="centered-auth-container">
            <h2>Welcome back!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-auth">Login</button>
            </form>
            
            <p class="footer-link">
                No account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tabitha, Affan, Ghayas</p>
    </footer>

    <script>
        const API_URL = '/api/auth/login';
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Send Login Request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 2. SUCCESS: Save the Token!
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alert('Login Successful!');
                    
                    // 3. Redirect to the main app
                    window.location.href = 'index.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Server error. Is your backend running?');
            }
        });
    </script>
</body>
</html>
